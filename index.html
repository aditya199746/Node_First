<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="./sounds/index.css" />
    <title>Document</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <div class="sound">Clap</div>
        </div>

        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>

        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openHat</span>
        </div>

        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>

        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">bash</span>
        </div>

        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>

        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>

        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="./sounds/mixkit-one-clap-481.wav"></audio>
    <audio data-key="83" src="./sounds/Bass-Drum-Hit-Level-2a-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="68" src="./sounds/Bass-Drum-Hit-Level-6c-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="70" src="./sounds/Hi-Hat-Open-Hit-C3-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="71" src="./sounds/Ride-Cymbal-Bell-Hit-D-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="72" src="./sounds/Ride-Cymbal-Crash-Hit-B-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="74" src="./sounds/Small-Tom-Drum-Hit-Level-6A-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="75" src="./sounds/Snare-Drum-Hit-Level-4b-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="76" src="./sounds/Snare-Drum-Hit-Level-6b-www.fesliyanstudios.com.mp3"></audio>

    <script>
        

        function playSound(e)
        {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
            const key = document.querySelector(`div[data-key="${e.keyCode}"]`)

            if (!audio)
                return;

            audio.currentTime = 0;
            audio.play();

            key.classList.add('playing');
        }

        function removeTransition(e){
            if(e.propertyName!=='transform') return;

            this.classList.remove('playing');
        }

        const keys=document.querySelectorAll(".key");
        keys.forEach(key=>key.addEventListener('transitionend',removeTransition));
        window.addEventListener('keydown', playSound);
    </script>
</body>
</html>
